
<ion-searchbar (ionInput) = "getCustomers($event)"></ion-searchbar>

<ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let customer of customers">
      <app-customer [customer]="customer" [redirectTo]="redirectTo"></app-customer>
    </ion-col>
  </ion-row>
</ion-grid>
