<div class="user">
  <ion-item lines="none" (click)="click()">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{ icon }}" alt="avatar">
    </ion-avatar>
    <ion-label>
      <h3>{{ user.name }} {{ user.last_name}}</h3>
      <h5>{{ user.email }}</h5>
    </ion-label>
  </ion-item>
</div>
