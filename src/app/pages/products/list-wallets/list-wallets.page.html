<ion-header no-border>
  <ion-toolbar color="medium">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  
    <ion-title class="ion-text-capitalize">SELECCIONE LA CARTERA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loading" color="light">
  <ion-slide>
    <ion-row>
      <ion-col>
        <img src="/assets/carga2-127.gif">
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-content>

<ion-content *ngIf="!loading">
  <ion-list>
    <ion-item *ngFor="let w of wallets" (click)="findProducts(w)">
      <ion-item>
        <ion-label>{{ w.name }}</ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
