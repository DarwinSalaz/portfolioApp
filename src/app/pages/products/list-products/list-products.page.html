<ion-header no-border>
  <ion-toolbar color="medium">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/menu"></ion-back-button>
      </ion-buttons>
  
    <ion-title class="ion-text-capitalize">PRODUCTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loading" color="light">
  <ion-slide>
    <ion-row>
      <ion-col>
        <img src="/assets/carga2-127.gif">
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-content>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let p of products" (click)="productDetail(p)">
      <ion-item>
        <ion-label>
          <h2><b>{{ p.name }}</b></h2>
          <h3 style="text-align: right;">Saldo: {{ p.left_quantity }} &nbsp;-&nbsp; Valor: {{ p.value_str }} </h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(p)">ELIMINAR</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab *ngIf="isAdmin" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="medium" (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
