<ion-header no-border>
  <ion-toolbar color="medium">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/menu"></ion-back-button>
      </ion-buttons>
  
    <ion-title class="ion-text-capitalize">TRANSACCIONES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let m of movements" (click)="getDetail(m)">
      <ion-item>
        <ion-label>
          <h2 *ngIf=" m.movement_type == 'IN'" style="padding-left: 3%; padding-bottom: 2%; font-size: 22px; color: #407785">
            <strong style="font-size: 18px;">{{ m.description }}</strong>
            <strong style="width: 100%; position: absolute; right: 10%; text-align: right">
              <b>{{ m.value }}</b>
            </strong>                   
          </h2>
          <h2 *ngIf=" m.movement_type == 'OUT'" style="padding-left: 3%; padding-bottom: 1%; font-size: 22px; color: #c06f39">
            <strong style="font-size: 18px;">{{ m.description }}</strong>
            <strong style="width: 100%; position: absolute; right: 10%; text-align: right">
              <b>{{ m.value }}</b>
            </strong> 
          </h2>
          <h3 style="text-align: right; font-size: 80%;">Seña: {{ m.down_payments }} &nbsp;-&nbsp;Comisión: {{ m.commission }} &nbsp;-&nbsp; F: {{ m.created_at }} </h3>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
