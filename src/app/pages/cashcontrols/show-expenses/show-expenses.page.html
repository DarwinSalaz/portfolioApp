<ion-header no-border>
  <ion-toolbar color="medium">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/menu"></ion-back-button>
      </ion-buttons>
  
    <ion-title class="ion-text-capitalize">GASTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let e of expenses" (click)="getDetail(e)">
      <ion-item>
        <ion-label>
          <h2><b>{{ e.expense_type }} </b></h2>
          <h3 style="text-align: right;">Valor: {{ e.value }} &nbsp;-&nbsp; Fecha: {{ e.expense_date }} </h3>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
