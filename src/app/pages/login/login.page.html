<ion-content>
  <ion-slides class="mainSlide" #slideMain>
    
    
    <ion-slide>
      <ion-row *ngIf="loading">
        <ion-col>
          <img src="/assets/loading200px.gif">
        </ion-col>
      </ion-row>

      <form (ngSubmit)="login( fLogin )" #fLogin="ngForm" *ngIf="!loading">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/icon-p1.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Usuario</ion-label>
                    <ion-input style="text-align: center;" name="username"
                                type="username"
                                [(ngModel)]="loginUser.username"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Contraseña</ion-label>
                    <ion-input style="text-align: center;" name="password"
                                type="password"
                                [(ngModel)]="loginUser.password"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="medium"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>

    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
              <h3>Seleccione Avatar</h3>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-slides [options]="avatarSlide">
              <ion-slide *ngFor="let avatar of avatars">
                  <ion-img class="pick-avatar" 
                          src="/assets/avatars/{{ avatar.img }}"
                          [ngClass]="{ 'pick-avatar-seleccionado': avatar.seleccionado }"
                          (click)="selectAvatar( avatar )"></ion-img>
              </ion-slide>
            </ion-slides>
          </ion-col>
        </ion-row>
        
        <form (ngSubmit)="registro( fRegistro )" #fRegistro="ngForm">
            <ion-row>
                <ion-col>
                  <ion-list>
                    <ion-item>
                      <ion-label>Email</ion-label>
                      <ion-input name="email" 
                                type="email"
                                [(ngModel)]="registerUser.email"
                                required></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label>Username</ion-label>
                      <ion-input name="username"
                                type="text"
                                [(ngModel)]="registerUser.username"
                                required></ion-input>
                    </ion-item>
                        
                    <ion-item>
                      <ion-label>Nombre</ion-label>
                      <ion-input name="nombre"
                                type="text"
                                [(ngModel)]="registerUser.name"
                                required></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label>Password</ion-label>
                      <ion-input name="password"
                                type="password"
                                [(ngModel)]="registerUser.password"
                                required></ion-input>
                    </ion-item>

                  </ion-list>
                </ion-col>
            </ion-row>
            
            <ion-row>
            <ion-col>
                <ion-button type="submit"
                            color="medium"
                            shape="round">
                    Crear usuario
                </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>

  </ion-slides>

</ion-content>


<ion-footer no-border *ngIf="!loading">
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="medium"
                      (click)="showRegister()">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="medium"
                    (click)="showLogin()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text color="medium">
          <small>Versión {{ appVersion }}</small>
        </ion-text>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
