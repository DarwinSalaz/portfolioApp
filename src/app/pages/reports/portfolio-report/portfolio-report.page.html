<ion-header no-border>
  <ion-toolbar color="medium">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  
    <ion-title class="ion-text-capitalize">COBROS POR FECHA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="send( fRegistro )" #fRegistro="ngForm">
    <ion-list>
      <ion-item>
        <ionic-selectable style="align-content: center"
          name="wallet"
          [(ngModel)]="wallet"
          [items]="wallets"
          itemValueField="wallet_id"
          itemTextField="name"
          required>
        </ionic-selectable>
      </ion-item>
      <ion-item>
        <ion-label stacked>Fecha Inicial</ion-label>
        <ion-datetime style="text-align: right"
          name="date"
          display-timezone="utc"
          min="2021-01-01"
          locale="es-AR"
          [(ngModel)]="init_date"
          required>
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>Fecha Final</ion-label>
        <ion-datetime style="text-align: right"
          name="date"
          display-timezone="utc"
          min="2021-01-01"
          locale="es-AR"
          [(ngModel)]="end_date"
          required>
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Tipo de Reporte</ion-label>
        <ion-select [(ngModel)]="selectedReport" name="type" placeholder="Seleccione un reporte" interface="alert">
          <ion-select-option value="sales">Ventas</ion-select-option>
          <ion-select-option value="payments">Pagos</ion-select-option>
          <ion-select-option value="inventory">Inventario</ion-select-option>
          <ion-select-option value="expired">Cuotas Expiradas</ion-select-option>
          <ion-select-option value="withdrawal">Cuentas para Retiro</ion-select-option>
          <ion-select-option value="canceled">Cuentas Canceladas</ion-select-option>
          <ion-select-option value="wallet">Ingresos/Gastos</ion-select-option>
        </ion-select>
      </ion-item>
    
      <div padding>
        <ion-button color="medium" type="submit" size="medium" expand="block">CONSULTAR</ion-button>
        <ion-button color="medium" (click)="generateSelectedReport()" size="medium" expand="block">
          GENERAR REPORTE PDF
        </ion-button>
        <ion-button color="success" (click)="exportToExcel()" size="medium" expand="block">
          <ion-icon name="document-text" slot="start"></ion-icon>
          EXPORTAR A EXCEL
        </ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
