<ion-header translucent>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="flame" style="color: white;"></ion-icon>
    </ion-buttons>
    <ion-title class="menu-title">
      <div class="title-left">MENÃš</div>
      <div class="title-right">{{ username }} - {{ userProfile }}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="menu-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let c of componentes">
        <ion-card button [routerLink]="c.redirectTo" class="menu-card">
          <ion-card-content class="card-content">
            <ion-icon [name]="c.icon" class="menu-icon"></ion-icon>
            <ion-label class="menu-label">{{ c.name }}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
